<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>NAVER : LOGIN</title>
    </head>
    <body>
        <div class="language-select-area">
            <form action="#">
                <select name="languages-select" class="languages-select">
                    <option>한국어</option>
                    <option>English</option>
                    <option>中文(简体)</option>
                    <option>中文(台灣)</option>
                </select>
            </form>
        </div>
        <div class="logo-area">
            <a href="index.html"><div class="logo-naver">NAVER</div></a>
        </div>
        <div class="login-area">
            <div class="login-button">
                <a
                    href="#"
                    class="login-button__type-left login-button__setting"
                >
                    ID 로그인
                </a>
                <a
                    href="#"
                    class="login-button__type-center login-button__setting"
                >
                    일회용 번호
                </a>
                <a
                    href="#"
                    class="login-button__type-right login-button__setting"
                >
                    QR코드
                </a>
            </div>
            <div class="login-form">
                <form class="login-form__form">
                    <div class="login-form__setting login-form__id">
                        <i class="far fa-user"></i>
                        <input type="text" placeholder="아이디" />
                    </div>
                    <div class="login-form__setting login-form__pw">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="text" placeholder="비밀번호" />
                    </div>
                </form>
                <div class="login-state">
                    <div class="login-state__circle">
                        <i class="fas fa-check fa-xs"></i>
                    </div>
                    <span>로그인 상태 유지</span>
                </div>
                <div class="login-enter">
                    <a href="index_user.html">
                        <div class="login-enter-button">로그인</div>
                    </a>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
