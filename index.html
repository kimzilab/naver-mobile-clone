<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NAVER</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="body-color__grey">
        <div class="menu-area">
            <a href="#">
                <div class="left-menu">
                    <img
                        src="img/menu-bar.png"
                        style="width: 20px; height: 20px"
                    />
                </div>
            </a>

            <div class="right-menu">
                <a class="right-menu-link" href="login.html">
                    <span
                        ><img src="img/wallet.png" style="width: 24px"
                    /></span>
                </a>
                <a class="right-menu-link" href="benefit.html">
                    <span><img src="img/bell.png" style="width: 22px" /></span>
                </a>
                <a class="right-menu-link" href="naver-na.html">
                    <span class="na-icon">Na.</span>
                </a>
            </div>
        </div>
        <div class="search-area">
            <form class="search">
                <a href=""><span class="search-logo__N">N</span></a>
                <input type="text" placeholder="검색어를 입력해주세요." />
                <span class="search-logo__mic">
                    <img src="img/microphone.png" />
                </span>
            </form>
        </div>
        <div class="contents-area">
            <div class="contents">
                <span><img src="img/news.png" class="icon-30" />뉴스판</span>
                <span
                    ><img
                        src="img/shopping-bag.png"
                        class="icon-30"
                    />쇼핑판</span
                >
                <span><img src="img/economy.png" class="icon-30" />경제판</span>
                <span
                    ><img src="img/sports.png" class="icon-30" />스포츠판</span
                >
            </div>
            <div class="contents">
                <span><img src="img/email.png" class="icon-30" />메일</span>
                <span><img src="img/cafe.png" class="icon-30" />카페</span>
                <span><img src="img/blog.png" class="icon-30" />블로그</span>
                <span><img src="img/more.png" class="icon-30" /></span>
            </div>
        </div>
        <div class="main-page-areas">
            <div class="main-area">
                <div class="shadow-box bgWhite weather-area">
                    <div class="weather">
                        <span class="weather-icon">
                            <img src="img/weather-icon.png" />
                        </span>
                        <span class="weather-text temperature">25.9°</span>
                        <span class="weather-text location">서울</span>
                        <span class="weather-text-small fine-dust">미세</span>
                        <span class="weather-text-small fine-dust__value"
                            >좋음</span
                        >
                        <span class="weather-text-small fine-dust__dot">·</span>
                        <span class="weather-text-small fine-dust">초미세</span>
                        <span class="weather-text-small fine-dust__value"
                            >좋음</span
                        >
                    </div>
                </div>
                <div class="shopping-live-area shadow-box">
                    <div class="shopping-live">
                        <div class="shopping-live__logo">
                            <span>
                                <img
                                    src="img/shopping-live.png"
                                    style="width: 41.19px; height: 23.16px"
                                />
                            </span>
                            <span style="font-size: 12px; font-weight: 800">
                                쇼핑라이브
                            </span>
                        </div>
                        <div class="shopping-live__list">
                            <span>
                                <img
                                    src="img/product1.png"
                                    style="width: 65px; height: 65px"
                                />
                            </span>
                            <span>
                                <img
                                    src="img/product2.png"
                                    style="width: 65px; height: 65px"
                                />
                            </span>
                            <span>
                                <img
                                    src="img/product3.png"
                                    style="width: 65px; height: 65px"
                                />
                            </span>
                            <span>
                                <img
                                    src="img/product4.png"
                                    style="width: 65px; height: 65px"
                                />
                            </span>
                        </div>
                    </div>
                </div>
                <div class="short-form-area">
                    <div class="short-form">
                        <div class="short-form__text">
                            <span class="short-form__text1">짧은 즐거움</span>
                            <span class="short-form__text2"
                                ><span>숏폼</span>
                                <img
                                    src="img/short-form.png"
                                    style="width: 20px; height: 20px"
                                />
                            </span>
                        </div>
                        <div class="short-form__contents">
                            <a
                                href="https://www.youtube.com/watch?v=z887pePaflk"
                            >
                                <div>
                                    <img
                                        src="img/short-form-contents1.png"
                                        style="width: 120px; height: 200px"
                                    />
                                    <span>LE SSERAFIM</span>
                                    <span
                                        >이브, 프시케 그리고 푸른 수염의
                                        아내</span
                                    >
                                    <span>MnetM2</span>
                                </div>
                            </a>
                            <a
                                href="https://www.youtube.com/shorts/ennPo2tH1jE"
                            >
                                <div>
                                    <img
                                        src="img/short-form-contents2.png"
                                        style="width: 120px; height: 200px"
                                    />
                                    <span>LE SSERAFIM</span>
                                    <span>Unforgiven</span>
                                    <span>MnetM2</span>
                                </div>
                            </a>

                            <a
                                href="https://www.youtube.com/watch?v=UkRfiosqsvk"
                            >
                                <div>
                                    <img
                                        src="img/short-form-contents3.png"
                                        style="width: 120px; height: 200px"
                                    />
                                    <span>LE SSERAFIM</span>
                                    <span>ANTIFRAGILE</span>
                                    <span>MnetM2</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="extend-area hidden-contents comming-soon">
                <span class="hidden-contents">
                    <i class="fas fa-tools hidden-contents"></i>
                </span>
                <span class="hidden-contents">콘텐츠를 준비중입니다.</span>
            </div>
        </div>
        <div class="circle-menu">
            <div class="circle-menu__green-circle">
                <div class="circle-menu__white-cicle"></div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>

</html>
