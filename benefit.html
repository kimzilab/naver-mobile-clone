<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="position: relative; background-color: #f5f6f8">
        <header class="benefit-header">
            <div class="benefit-header-menu">
                <div class="benefit-alarm">알림</div>
                <div class="benefit-benefits">
                    <span>혜택</span>
                    <span class="circle__percent-icon">%</span>
                </div>
            </div>
            <div class="benefit-close-icon">
                <a href="index.html"><i class="fas fa-times"></i></a>
            </div>
        </header>
        <main class="benefit-main">
            <div class="benefit-title">오늘의 추천 혜택</div>
            <div class="benefit-list benefit-login-span">
                <span>최근 받은 알림과 나를 위한 추천 혜택을</span>
                <span>확인하려면 로그인을 진행해주세요</span>
                <a href="login.html">
                    <div class="benefit-login-button">로그인</div>
                </a>
            </div>
            <div class="benefit-list"></div>
        </main>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
